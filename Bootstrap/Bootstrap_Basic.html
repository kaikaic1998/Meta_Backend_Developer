<!DOCTYPE html>
<html>
    <head>
        <title>Little Lemon</title>
        <!--Add CSS library for Bootstrap to HTML head-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <!--When set up Bootstrao website 
            first need the container element-->
        <div class="container">
            <!--Row for the whole website layout-->
            <div class="row">
                <!--first column of the website layout-->
                <div class="col">
                    <h1>Our Menu</h1>

                    <h2>Falafel</h2>
                    <p>Chickpea, herbs and spices.</p>

                    <h2>Pasta Salad</h2>
                    <p>Lettuce, vegetables and mozzarella.</p>
                </div>
                <!--second column of the website layout-->
                <div class="col">
                    <h2>Prices</h2>
                    <!--CSS class for table-->
                    <table class="table">
                        <!--table row tag, first row-->
                        <tr>
                            <!--table data tag-->
                            <td>Falafel</td>
                            <td>$12.00</td>
                        </tr>
                        <!--table row tag, second row-->
                        <tr>
                            <!--table data tag-->
                            <td>Pasta Salad</td>
                            <td>$10.00</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <!--Add JavaScript library to HTML body-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
